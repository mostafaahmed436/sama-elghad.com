<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>صفحة المدير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 20px;

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-container input[type="text"], .search-container button {
      padding: 10px;
      font-size: 16px;
      width: 48%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-container button {
      background-color: #007BFF;
      color: white;
    }
    .search-container button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .footer {
      text-align: right;
      margin-top: 20px;
      color: #777;
    }
    #passwordPrompt {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    #passwordPrompt input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #passwordPrompt button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #passwordPrompt button:hover {
      background-color: #218838;
    }
  </style>
</head>

  <!-- كلمة مرور -->

    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <br><br>
    <button onclick="checkPassword()">تأكيد</button>

    function getGradeInfo(grade) {
      if (grade >= 95) return { symbol: "أ+", rating: "ممتاز مرتفع", weight: 5 };
      if (grade >= 90) return { symbol: "أ", rating: "ممتاز", weight: 4.75 };
      if (grade >= 85) return { symbol: "ب+", rating: "جيد جدًا مرتفع", weight: 4.5 };
      if (grade >= 80) return { symbol: "ب", rating: "جيد جدًا", weight: 4 };
      if (grade >= 75) return { symbol: "ج+", rating: "جيد مرتفع", weight: 3.5 };
      if (grade >= 70) return { symbol: "ج", rating: "جيد", weight: 3 };
      if (grade >= 65) return { symbol: "د+", rating: "مقبول مرتفع", weight: 2.5 };
      if (grade >= 60) return { symbol: "د", rating: "مقبول", weight: 2 };
      return { symbol: "هـ", rating: "راسب", weight: 1 };
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("studentDataSection").style.display = "block";
        displayStudentData();
      } else {
        alert("كلمة المرور غير صحيحة");
      }
    }

    function displayStudentData() {
      const tbody = document.getElementById("studentData");
      tbody.innerHTML = "";

      Object.keys(studentData).forEach(id => {
        const student = studentData[id];
        let totalPoints = 0;
        let totalHours = 0;

        student.courses.forEach(course => {
          const info = getGradeInfo(course.grade);
          totalPoints += info.weight;
          totalHours += 1;
        });

        const gpa = totalHours > 0 ? (totalPoints / totalHours).toFixed(2) : "0.00";

        student.courses.forEach(course => {
          const info = getGradeInfo(course.grade);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${info.symbol}</td>
            <td>${id}</td>
            <td>${student.name}</td>
            <td>${gpa}</td>
            <td>${course.subject}</td>
            <td>${course.grade}</td>
            <td>${info.rating}</td>
            <td>${info.weight}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function searchStudent() {
      const searchTerm = document.getElementById("search").value;
      const tbody = document.getElementById("studentData");
      tbody.innerHTML = "";

      if (searchTerm === "" || !studentData[searchTerm]) {
        displayStudentData();
        return;
      }

      const student = studentData[searchTerm];
      let totalPoints = 0;
      let totalHours = 0;

      student.courses.forEach(course => {
        const info = getGradeInfo(course.grade);
        totalPoints += info.weight;
        totalHours += 1;
      });

      const gpa = totalHours > 0 ? (totalPoints / totalHours).toFixed(2) : "0.00";

      student.courses.forEach(course => {
        const info = getGradeInfo(course.grade);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${info.symbol}</td>
          <td>${searchTerm}</td>
          <td>${student.name}</td>
          <td>${gpa}</td>
          <td>${course.subject}</td>
          <td>${course.grade}</td>
          <td>${info.rating}</td>
          <td>${info.weight}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // تشغيل بالضغط على Enter
    document.getElementById("password").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
